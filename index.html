<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerador de senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="images/chave.jpg" type="image/x-icon">
    <style>
        body {
            background: black;
        }
        .main {
            width: 300px;
            margin: 30px auto;
            color: white;
            margin-top: 12%;
        }
        .p1{
            color: gray;
            display: flex;
            justify-content: center;
            margin: 0 auto;
            margin-top: 10%;
            font-size: 15px;
        }
    </style>
  </head>
  <body>
    <div class="main">
        <h2 class="text-center">Gerador de senha</h2>
        <input type="text" id="campo-senha" class="form-control" placeholder="Sua senha serÃ¡ gerada aqui">
        <button id="botao-gerar" class="btn btn-success w-100 mt-3">Gerar nova senha</button>
    </div>
    <div class="p1">
        <p>Feito por @rexiz</p>
    </div>
    <script>
        let campoSenha = document.getElementById('campo-senha')
        let botao = document.getElementById('botao-gerar')
        let regSenha = '!@#$%&*0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%&*'

        botao.addEventListener('click', ()=>{
            let senhaAtual = ''

            for (let i = 0; i < 20; i++){
                senhaAtual += regSenha[Math.floor(Math.random() * regSenha.length)]
            }

            campoSenha.value = senhaAtual


        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
